name: CI Pipeline

on:
  push:
    branches: [ "**" ]  # Run on all branches for feedback
  pull_request:
    branches: [ main ]  # Only PRs to main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: marvel_db
          MYSQL_USER: marvel_user
          MYSQL_PASSWORD: marvel_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h "127.0.0.1" --silent; do
          echo 'waiting for mysql...'
          sleep 1
        done

    - name: Verify MySQL connection
      run: |
        mysql -h 127.0.0.1 -u marvel_user -pmarvel_password -e "SHOW DATABASES;"

    - name: Run tests
      run: ./mvnw clean test
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/marvel_db
        SPRING_DATASOURCE_USERNAME: marvel_user
        SPRING_DATASOURCE_PASSWORD: marvel_password

    - name: Build application
      run: ./mvnw clean compile

    - name: Package application
      run: ./mvnw clean package -DskipTests

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: target/*.jar

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven verify
      run: ./mvnw clean verify -DskipTests

    - name: Check code formatting (optional)
      run: ./mvnw spring-javaformat:validate || echo "Code formatting check not configured yet"
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run dependency vulnerability scan
      run: ./mvnw org.owasp:dependency-check-maven:check || echo "OWASP dependency check not configured yet"
      continue-on-error: true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: target/dependency-check-report.html